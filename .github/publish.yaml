name: Publish package to npmjs
on:
  push:
    branches:
      - main
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'
      - name: "Release package"
        run:
          |
          npm ci
          npm publish

        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
